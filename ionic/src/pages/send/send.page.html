<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()" class="as-header-icon">
                <ion-img src="assets/images/back.png"></ion-img>
            </ion-button>
        </ion-buttons>
        <ion-title class="padding-left-right-button">
            Получатели отчета
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="save()" class="as-header-icon">
                <ion-img src="assets/images/save.png"></ion-img>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="content-padding-with-bg">
    <form [formGroup]="personalForm">
        <ion-list>
            <ion-item>
                <ion-label position="stacked">Email адрес 1<span class="required">*</span></ion-label>
                <ion-input type="email" placeholder="Введите email-адрес 1" formControlName="receiver1"></ion-input>
            </ion-item>
            <control-messages [control]="personalForm.controls.receiver1"></control-messages>
            <ion-item>
                <ion-label position="stacked">Email адрес 2</ion-label>
                <ion-input type="email" placeholder="Введите email-адрес 2" formControlName="receiver2"></ion-input>
            </ion-item>
            <control-messages [control]="personalForm.controls.receiver2"></control-messages>
            <ion-item>
                <ion-label position="stacked">Email адрес 3</ion-label>
                <ion-input type="email" placeholder="Введите email-адрес 3" formControlName="receiver3"></ion-input>
            </ion-item>
            <control-messages [control]="personalForm.controls.receiver3"></control-messages>
            <ion-item>
                <ion-label position="stacked">Email адрес 4</ion-label>
                <ion-input type="email" placeholder="Введите email-адрес 4" formControlName="receiver4"></ion-input>
            </ion-item>
            <control-messages [control]="personalForm.controls.receiver4"></control-messages>
            <ion-item>
                <ion-label position="stacked">Email адрес 5</ion-label>
                <ion-input type="email" placeholder="Введите email-адрес 5" formControlName="receiver5"></ion-input>
            </ion-item>
            <control-messages [control]="personalForm.controls.receiver5"></control-messages>
        </ion-list>
    </form>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button expand="full" (click)="save()">
            Сохранить
        </ion-button>
    </ion-toolbar>
</ion-footer>
